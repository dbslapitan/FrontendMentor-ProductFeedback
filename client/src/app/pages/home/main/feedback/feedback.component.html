<div class="feedback-container"
(mouseover)="hoverColor(feedbackTitle)" 
(mouseout)="regularColor(feedbackTitle)" 
(click)="feedbackDetail()"
[ngStyle]="{'border-top': currentPage === 'Home' && feedback.status === 'Planned' ? '6px solid #F49F85' : 
currentPage === 'Home' && feedback.status === 'In-Progress' ? '6px solid #AD1FEA' : '6px solid #62BCFA'}">
  <div class="feedback-inner-container">
    <div class="status-container">
      <div class="colored-bullet" [ngStyle]="{'background-color': feedback.status === 'Planned' ? '#F49F85' :
      feedback.status === 'In-Progress' ? '#AD1FEA': '#62BCFA'}"></div>
      <p>{{feedback.status}}</p>
    </div>
    <h4 #feedbackTitle>{{feedback.title}}</h4>
    <p>{{feedback.details}}</p>
    <button (click)="filter()">{{feedback.category}}</button>
    <div class="counts">
      <div class="upvote-container">
        <input type="checkbox" [checked]="upvoteIsChecked" [disabled]="!isLoggedIn">
        <label (click)="toggleUpvote()">
          <svg class="up-arrow"></svg>{{feedback.upvotes?.length}}</label>
      </div>
      <div class="comment-container">
        <img src="../../../../assets/shared/icon-comments.svg" alt="Number of Comments">
        <span>2</span>
      </div>
    </div>
  </div>
</div>
