<div class="sort-and-filter-container">
  <div class="inner-container">
    <div class="select-sort">
      <span>Sort by :&nbsp;<span class="value">{{sortSelected}}</span></span>
      <svg class="down-arrow"></svg>
      <ul class="sort-button toggle" ToggleOptions>
        <li>
          <input type="radio" name="sort" value="0" id="most-upvotes" (change)="selectAndClose($event)" checked>
          <label for="most-upvotes" (click)="closed()"><span>Most Upvotes</span></label>
        </li>
        <li>
          <input type="radio" name="sort" value="1" id="least-upvotes" (change)="selectAndClose($event)">
          <label for="least-upvotes" (click)="closed()"><span>Least Upvotes</span></label>
        </li> 
        <li>
          <input type="radio" name="sort" value="2" id="most-comments" (change)="selectAndClose($event)">
          <label for="most-comments" (click)="closed()"><span>Most Comments</span></label>
        </li>
        <li>
          <input type="radio" name="sort" value="3" id="least-comments" (change)="selectAndClose($event)">
          <label for="least-comments" (click)="closed()"><span>Least Comments</span></label>
        </li>
      </ul>
    </div>
    <a class="purple" routerLink="/create"><svg class="plus-icon"></svg> Add Feedback</a>
  </div>
</div>
