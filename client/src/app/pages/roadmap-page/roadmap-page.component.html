<div class="top-container">
  <div class="back-and-title">
    <a class="back-link" routerLink="../">Go Back</a>
    <h3>Roadmap</h3>
  </div>
  <button class="purple">Add Feedback</button>
</div>

<ul class="status-container">
  <li>
    <input type="radio" name="status" id="planned" checked hidden (click)="selectStatus('planned', plannedDiv, inProgressDiv, liveDiv)">
    <label for="planned">Planned (0)</label>
  </li>
  <li>
    <input type="radio" name="status" id="inProgress" hidden (click)="selectStatus('in-progress', plannedDiv, inProgressDiv, liveDiv)">
    <label for="inProgress">In-Progress (0)</label>
  </li>
  <li>
    <input type="radio" name="status" id="live" hidden (click)="selectStatus('live', plannedDiv, inProgressDiv, liveDiv)">
    <label for="live">Live (0)</label>
  </li>
</ul>

<div class="feedback-container" #plannedDiv>
  <h3>Planned</h3>
  <p>Ideas prioritized for research</p>
  <app-feedback></app-feedback>
</div>
<div class="feedback-container hidden" #inProgressDiv>
  <h3>In-Progress</h3>
  <p>Currently being developed</p>
</div>
<div class="feedback-container hidden" #liveDiv>
  <h3>Live</h3>
  <p>Released features</p>
</div>
