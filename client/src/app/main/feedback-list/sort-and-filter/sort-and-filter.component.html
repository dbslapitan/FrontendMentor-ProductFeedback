<div class="sort-and-filter-container">
  <div class="inner-container">
    <div class="select-sort" (click)="clickCheck()">
      <span>Sort by :&nbsp;<span class="value">Most Upvotes</span></span>
      <svg class="down-arrow"></svg>
      <ul class="sort-button toggle">
        <li>
          <input type="radio" name="sort" value="0" id="most-upvotes" checked>
          <label for="most-upvotes"><span>Most Upvotes</span></label>
        </li>
        <li>
          <input type="radio" name="sort" value="1" id="least-upvotes">
          <label for="least-upvotes"><span>Least Upvotes</span></label>
        </li> 
        <li>
          <input type="radio" name="sort" value="2" id="most-comments">
          <label for="most-comments"><span>Most Comments</span></label>
        </li>
        <li>
          <input type="radio" name="sort" value="3" id="least-comments">
          <label for="least-comments"><span>Least Comments</span></label>
        </li>
      </ul>
    </div>
    <button class="purple"><svg class="plus-icon"></svg> Add Feedback</button>
  </div>
</div>
